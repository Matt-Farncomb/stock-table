{% extends "base.html" %}

{% block body %}
  <main id="error-404">
    <h1>404 Error</h1>
    <h2>Page not Found.</h2>
    <p>Click on one of the below links to be taken to the corresponding product page:</p>
    <nav>
      {% for product in products_required %}
          <a href="{{ url_for('products_table', category=product) }}">{{ product }}</a>
      {% endfor %}
    </nav>
  </main>
{% endblock %}
